<!doctype html>
<html lang="en">
<style>
    table,th,td {
        border: 1px solid black;
    }
</style>
<head>
    <title>Job's Application form</title>
</head>
<body style="background: #FAFAEB">
<h1>Application form for CTEY's Company</h1>
      <form>
          <label for="fname">First Name: </label>
          <input type="text" id="fname" name="fname">
          <label for="lname">Last Name: </label>
          <input type="text" id="lname" name="lname">
          <label for="age">Your Age: </label>
          <input type="number" id="age" name="age">
          <label for="address">Your Address: </label>
          <input type="text" id="address" name="address">
          <label for="ph">Your Phone number: </label>
          <input type="number" id="ph" name="address">
          <p>What is your gender?</p>
          <input type="radio" id="male" name="gender" value="Male">
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="Female">
          <label for="female">Female</label><br><br>
          <label for="sub">What did you do before? </label><br>
          <input type="text" id="sub" name="sub"><br>
          <label for="exp">how many years of experience? </label><br>
          <input type="number" id="exp" name="exp"><br>
          <label for="exp">what is your previous salary? </label><br>
          <input type="number" id="salary" name="salary"><br>
          <label for="sub">What is are level of Education? </label><br>
          <input type="text" id="edu" name="edu"><br>
          <label for="jobs"><b>What are you applying for?</b></label>
          <select id="jobs" name="jobs">
              <option id="SenSE">Senior Software Engineer</option>
              <option id="SE">Software Engineer</option>
              <option id="Webdev">Web Developer</option>
              <option id="Appdev">App Developer</option>
              <option id="datasc">Data Science</option>
          </select><br>
          <label for="interview"><b>When are you available for an interview?</b></label>
          <input type="date" id="interview" name="interview">
          <input type="submit" value="Submit">
      </form>
<table>
    <tr>
        <th>Title</th>
        <th>Years</th>
        <th>Salary</th>
    </tr>
    <tr>
        <td>Senior Software Engineer</td>
        <td>4+</td>
        <td>1000-2000</td>
    </tr>
    <tr>
        <td>Software Engineer</td>
        <td>2+</td>
        <td>800-1000</td>
    </tr>
    <tr>
        <td>Web Developer</td>
        <td>1+</td>
        <td>500</td>
    </tr>
    <tr>
        <td>App Developer</td>
        <td>2+</td>
        <td>700</td>
    </tr>
    <tr>
        <td>Data Science</td>
        <td>2+</td>
        <td>1000</td>
    </tr>
</table>
</body>
</html>
